<div>

    <mat-card class="example-card mat-elevation-z2">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{this.author_first_name}} {{this.author_last_name}} </mat-card-title>
        <mat-card-subtitle>{{this.dateCreated| date:'MMM d, y HH:mm:ss a':'+0:00' }}</mat-card-subtitle>
      </mat-card-header>
      <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12" >
                <audio controls preload="metadata" width="auto" >
                  <source src={{url_backend}}{{this.audio}} type="audio/mpeg">
                  <source src={{url_backend}}{{this.audio}} type="audio/ogg">
                </audio>
        </div>
        <mat-card-content class="col-md-8 col-sm-12 col-xs-12">
          <p>
            {{this.message}}
          </p>
        </mat-card-content>
      </div>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>A {{this.likes}} le gusta esto</button>
      </mat-card-actions>
    </mat-card>
  </div>
