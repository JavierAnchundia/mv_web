<div>
<mat-card class="example-card mat-elevation-z2">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title defaultValue="">{{this.author_first_name}} {{this.author_last_name}} </mat-card-title>
    <mat-card-subtitle> {{this.dateCreated}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{this.message}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>A {{this.likes}} le gusta esto</button>
  </mat-card-actions>
</mat-card>
</div>
