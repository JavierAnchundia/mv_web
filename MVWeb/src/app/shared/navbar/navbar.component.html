<header id="header" class="fixed-top">
  <!-- <h1 class="logo mr-auto"><a href="index.html">Camposanto</a></h1> -->
  <nav class="navbar navbar-expand-lg navbar-light" >
    <a class="navbar-brand" href="#">{{this.camposanto.nombre}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active ml-5">
          <a class="nav-link" routerLink="/home/">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item ml-5">
          <a class="nav-link" routerLink= '/404/'>Nosotros</a>
        </li>
        <li class="nav-item ml-5">
          <a class="nav-link" routerLink= '/404/'>Servicios</a>
        </li>
        <li class="nav-item ml-5">
          <a class="nav-link" routerLink= '/404/'>Contacto</a>
        </li>
        <li class="nav-item ml-5">
          <a class="nav-link" routerLink="/home/busqueda">Buscar</a>
        </li>
        <li class="nav-item ml-5" *ngIf="!getStatus()">
          <a class="nav-link" routerLink="/home/login" >Login</a>
        </li>
        
        <li class="nav-item ml-5 mr-4" *ngIf="!getStatus()">
          <a class="nav-link" routerLink="/home/register">Registrarse</a>
        </li>
        <!-- <li class="nav-item ml-5" *ngIf="getStatus()">
          <a class="nav-link" routerLink="/home/inicio" (click)="logout()">Logout</a>
        </li> -->
        <li class="nav-item ml-5 dropdown" *ngIf="getStatus()">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{this.displayName | titlecase}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" (click)="redirectToProfile()"><fa-icon [icon]="faIdCard"></fa-icon> Perfil</a>
            <a class="dropdown-item" href="#"><fa-icon [icon]="faDizzy"></fa-icon> Favoritos</a>
            <a class="dropdown-item" href="#"><fa-icon [icon]="faBell"></fa-icon> Notificaciones</a>
            <a class="dropdown-item" routerLink="/home/inicio" (click)="logout()">
              <fa-icon [icon]="faSignOutAlt"></fa-icon>
              Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
