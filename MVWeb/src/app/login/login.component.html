<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v8.0&appId=921830748297038&autoLogAppEvents=1" nonce="9SKjCHOx"></script>
<div class="container">
    <div class="row justify-content-center align-items-center widthLogin">
        <div class="card">
            <div class="card-body mr-5 ml-5">
                <h3 class="card-title text-center mb-3 mt-1">Iniciar Sesión</h3>
                <hr>
                <form [formGroup]="form_login" (submit)="submit()">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
                            </div>
                            <input formControlName="email" name="" class="form-control" placeholder="Email" type="email">
                        </div>
                        <span class="text-danger small" *ngIf="form_login.controls['email'].touched && form_login.controls['email'].hasError('required')">
                            Email es requerido! </span>
                        <span class="text-danger small" *ngIf="form_login.controls['email'].touched && form_login.controls['email'].hasError('email')">
                            Email no valido! </span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="faLock"></fa-icon></span>
                            </div>
                            <input formControlName="contrasena" class="form-control" placeholder="Password" type="password">
                        </div>
                        <span class="text-danger small" *ngIf="form_login.controls['contrasena'].touched && form_login.controls['contrasena'].hasError('required')">
                            Contraseña es requerida! </span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!this.form_login.valid"> Login  </button>
                    </div>
                </form>
                <hr>
                <p class="text-center small">O bien</p>
                <div class="form-group">
                     <button type="button" (click)="loginWithFacebook()" class="btn btn-primary btn-block botonFacebook">
                        <fa-icon class="mr-3" [icon]="faFacebookF"></fa-icon>
                        <span>Continuar con Facebook</span> 
                    </button> 
                 </div>
                <hr>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-6">
                            <a href="#">¿No puedes<br>iniciar sesión?</a>
                        </div>
                        <div class="col-6">
                            <a routerLink="/register"  >Registrarse para<br>obtener una cuenta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
